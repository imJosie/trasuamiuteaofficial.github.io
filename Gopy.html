          var Name = document.getElementById('Name');
          var PhoneNumber = document.getElementById('PhoneNumber');

          var Submit = document.getElementById('btn_Submit');
          var Reset = document.getElementById('btn_Reset');
         
          Reset.onclick = function(){
       
          Name.value ="";
          PhoneNumber.value ="";
          Email.value='';
          Address.value='';
          Content.value ="";

        Submit.onclick = function(){
          if(!Name.value){
            alert("Hãy nhập tên của bạn!")
            Name.value ="";
            Name.focus();
          }
          else if(!PhoneNumber.value){
            alert("Hãy nhập số điện thoại của bạn!")
            PhoneNumber.value ="";
            PhoneNumber.focus();
          }
          else if(!Content.value){

            Content.value ="";
            Content.focus();
          }
       
       else{
        alert("Góp ý của bạn đã được MiuTea ghi nhận. Chúng tôi sẽ phản hồi lại sớm nhất có thể. Cảm ơn bạn!")
